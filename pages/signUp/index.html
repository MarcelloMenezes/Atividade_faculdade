<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/form.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-header">
        <a href="../login/index.html"><img src="../../assets/left.svg"/></a>
        <h1>Mac Fintech</h1>
        <div></div>
    </header>
    <main>
        <h2>Cadastra-se</h2>
        <form>
            <label for="name">Nome*</label>
            <input type="text" id="name" placeholder="Digite seu Nome"/>
            <label for="cpf">CPF*</label>
            <input type="number" id="cpf" placeholder="Digite seu CPF"/>
            <label for="phone">Telefone*</label>
            <input type="number" id="phone" placeholder="Digite seu Telefone"/>
            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Digite seu E-mail"/>
            <label for="password">Senha*</label>
            <input type="password" id="password" placeholder="Digite sua Senha"/>
            <label for="confirmPassword">Confirmar Senha*</label>
            <input type="password" id="confirmPassword" placeholder="Digite sua Senha novamente"/>
            <a href="../login/index.html"><button>Cadastrar</button></a>
        </form>
    </main>
    <footer>
        <p>2022</p>
    </footer>
</body>
</html>
